site_name: Installation Manuals
site_url: https://docs.trikdis.com
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  font: false
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: custom
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: custom
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  features:
  - navigation.instant
  - navigation.sections
  - navigation.top
  - navigation.expand
  - content.code.copy
  - search.share
  - search.suggest
  - search.highlight
nav:
- Home: index.md
