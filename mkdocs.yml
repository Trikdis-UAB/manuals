site_name: Installation Manuals
site_url: https://docs.trikdis.com
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  font: false
  palette:
    primary: custom
  features:
  - navigation.instant
  - navigation.expand
  - search.suggest
  - search.highlight
nav:
  - Home: index.md
  - English:
      - Alarm Communicators:
          - GT Cellular Communicator: en/alarm-communicators/gt-cellular/index.md
          - GT+ Cellular Communicator: en/alarm-communicators/gt-plus-cellular/index.md
extra_css:
- stylesheets/base.user.css
- stylesheets/numbered-headings.css
extra_javascript:
- javascripts/redirect-trailing-slash.js
plugins:
  - search:
      lang:
        - en
      separator: '[\s\-]+'
  - redirects:
      redirect_maps: {}  # Add redirects here when renaming pages
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - add-number:
      order: 2
      strict_mode: false
      excludes:
        - index.md
markdown_extensions:
- attr_list
- admonition
- sane_lists
- pymdownx.details
- pymdownx.superfences
- markdown_callouts
- toc:
    permalink: true
    permalink_title: Link to this section
