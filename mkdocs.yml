site_name: Installation Manuals
site_url: https://docs.trikdis.com
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  font: false
  palette:
    primary: custom
  features:
  - navigation.instant
  - navigation.expand
  - search.suggest
  - search.highlight
nav:
  - Home: index.md
  - English:
      - Alarm Communicators:
          - GT Cellular Communicator: en/alarm-communicators/gt-cellular/index.md
          - GT+ Cellular Communicator: en/alarm-communicators/gt-plus-cellular/index.md
          - GET Cellular Communicator: en/alarm-communicators/get-cellular/index.md
      - Control Panels:
          - SP3 FLEXi Control Panel: en/control-panels/sp3/index.md
      - Gate Controllers:
          - GATOR Cellular Gate Controller: en/gate-controllers/gator/index.md
          - GATOR WiFi Gate Controller: en/gate-controllers/gator-wifi/index.md
  - Lithuanian:
      - Apsaugos komunikatoriai:
          - Mobiliojo ryšio komunikatorius GT: lt/alarm-communicators/gt-cellular/index.md
  - Spanish:
      - Comunicadores de alarma:
          - Comunicador celular GT: es/alarm-communicators/gt-cellular/index.md
          - Comunicador celular GT+: es/alarm-communicators/gt-plus-cellular/index.md
          - Comunicador celular GET: es/alarm-communicators/get-cellular/index.md
      - Paneles de control:
          - Panel de control FLEXi SP3: es/control-panels/sp3/index.md
      - Controladores de portón:
          - Controlador celular GATOR: es/gate-controllers/gator/index.md
          - Controlador WiFi GATOR: es/gate-controllers/gator-wifi/index.md
extra_css:
- stylesheets/base.user.css
- stylesheets/numbered-headings.css
extra_javascript:
- javascripts/redirect-trailing-slash.js
plugins:
  - search:
      lang:
        - en
        - lt
        - es
      separator: '[\s\-]+'
  - redirects:
      redirect_maps: {}  # Add redirects here when renaming pages
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - add-number:
      order: 2
      strict_mode: false
      excludes:
        - index.md
markdown_extensions:
- attr_list
- admonition
- sane_lists
- tables
- pymdownx.details
- pymdownx.superfences
- markdown_callouts
- toc:
    permalink: true
    permalink_title: Link to this section
