site_name: Installation Manuals
site_url: https://docs.trikdis.com
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  font: false
  palette:
    primary: custom
  features:
  - navigation.instant
  - navigation.expand
  - search.suggest
  - search.highlight
nav:
  - Home: index.md
  - English:
      - Alarm Communicators:
          - GT Cellular Communicator: '!include ./en/alarm-communicators/gt-cellular/mkdocs.yml'
extra_css:
- stylesheets/base.user.css
- stylesheets/numbered-headings.css
extra_javascript:
- javascripts/redirect-trailing-slash.js
plugins:
  - monorepo
  - search
  - add-number:
      order: 2
      strict_mode: false
      excludes:
        - index.md
markdown_extensions:
- attr_list
- admonition
- sane_lists
- pymdownx.details
- pymdownx.superfences
- markdown_callouts
