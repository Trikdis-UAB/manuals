site_name: TRIKDIS Manuals (Public)
site_url: https://docs.trikdis.com
# Force rebuild to ensure markdown-callouts extension is active
theme:
  name: material
  features:
    - navigation.instant
    - navigation.expand
    - search.suggest
    - search.highlight
nav:
  - Home: index.md
  - English:
      - Alarm Communicators:
          - GT Cellular Communicator: manual/index.md
extra_css:
  - stylesheets/base.user.css
  - stylesheets/numbered-headings.css
extra_javascript:
  - javascripts/redirect-trailing-slash.js
plugins:
  - search
  - add-number:
      strict_mode: true
      excludes:
        - index.md

markdown_extensions:
  - attr_list
  - admonition
  - sane_lists
  - pymdownx.details
  - pymdownx.superfences
  - markdown_callouts
