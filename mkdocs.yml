site_name: Installation Manuals
site_url: https://docs.trikdis.com
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  font: false
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: custom
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: custom
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  features:
  - navigation.instant
  - navigation.sections
  - navigation.top
  - navigation.expand
  - content.code.copy
  - search.share
  - search.suggest
  - search.highlight
nav:
- Home: index.md
- English:
  - Communicators:
    - Cellular:
      - GT/GT+/GET:
        - Quick setup GT/GT+/GET:
          - Paradox SP(+)/MG(+): en/alarm-communicators/cellular/quick-setup/paradox/index.md
        - GT: en/alarm-communicators/cellular/gt/index.md
        - GT+: en/alarm-communicators/cellular/gt-plus/index.md
        - GET: en/alarm-communicators/cellular/get/index.md
      - G16: en/alarm-communicators/cellular/g16/index.md
      - G16T: en/alarm-communicators/cellular/g16t/index.md
    - For Fire Panels:
      - FireCom: en/alarm-communicators/fire-panels/firecom/index.md
      - G17F: en/alarm-communicators/fire-panels/g17f/index.md
    - Ethernet:
      - E16: en/alarm-communicators/e16/index.md
      - E16T: en/alarm-communicators/e16t/index.md
    - Radio:
      - T16: en/alarm-communicators/t16/index.md
  - Control Panels:
    - FLEXi SP3: en/control-panels/sp3/index.md
    - CG17: en/control-panels/cg17/index.md
  - Gate Controllers:
    - GATOR: en/gate-controllers/gator/index.md
    - GATOR WiFi: en/gate-controllers/gator-wifi/index.md
  - Keypads:
    - Keypad SK-LCD Button: en/keypads/sk-lcd-button/index.md
