extra:
  alternate:
  - name: English
    link: /en/
    lang: en
  - name: Lietuvių
    link: /lt/
    lang: lt
  - name: Español
    link: /es/
    lang: es
  - name: Русский
    link: /ru/
    lang: ru
  social:
  - icon: material/help-circle
    name: Support
    link: https://www.trikdis.com/support
  - icon: material/email-outline
    name: Contact Support
    link: mailto:support@trikdis.com
extra_css:
- stylesheets/base.user.css
- stylesheets/numbered-headings.css
extra_javascript:
- javascripts/redirect-trailing-slash.js
- javascripts/close-language-select.js
- javascripts/cycle-welcome.js
- javascripts/language-ui.js
plugins:
- search:
    lang:
    - en
    - lt
    - es
    - ru
    separator: '[\s\-]+'
- add-number:
    order: 2
    strict_mode: false
    excludes:
    - index.md
- redirects:
    redirect_maps: {}
- minify:
    minify_html: true
    minify_js: true
    minify_css: true
    htmlmin_opts:
      remove_comments: true
markdown_extensions:
- meta
- attr_list
- admonition
- sane_lists
- tables
- pymdownx.details
- pymdownx.superfences
- markdown_callouts
- toc:
    permalink: true
    permalink_title: Link to this section
