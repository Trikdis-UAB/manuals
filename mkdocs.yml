site_name: TRIKDIS Manuals (Public)
site_url: https://docs.trikdis.com
# Force rebuild to ensure markdown-callouts extension is active
theme:
  name: material
  features:
    - navigation.instant
nav:
  - Home: index.md
  - Manuals:
      - GT Cellular Communicator (ENG): manual/index.md
extra_css:
  - stylesheets/base.user.css
  - stylesheets/numbered-headings.css
extra_javascript:
  - javascripts/redirect-trailing-slash.js
plugins:
  - search
  - add-number:
      order: 2
      strict_mode: false
      excludes:
        - Features

markdown_extensions:
  - attr_list
  - admonition
  - sane_lists
  - pymdownx.details
  - pymdownx.superfences
  - github-callouts
